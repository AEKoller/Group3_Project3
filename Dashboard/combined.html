<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integrated Dashboard: Maps and Time Series</title>
  <!-- Leaflet CSS for map visualizations -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <!-- Custom styles can be unified into a single stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="dashboard-container" style="display: flex; flex-direction: row; justify-content: space-around;">
    <!-- Map Container -->
    <div id="map-container" style="width: 50%;">
      <div id="map" style="height: 600px;"></div>
      <!-- Controls for Choropleth and Bubble Map -->
      <div id="controls">
        <label for="crimeSelector">Select Crime:</label>
        <select id="crimeSelector"></select>
        <label for="yearSelector">Select Year:</label>
        <select id="yearSelector"></select>
      </div>
    </div>

    <!-- Time Series Plot Container -->
    <div id="time-series-container" style="width: 45%;">
      <div>
        <label for="stateDropdown">Select State:</label>
        <select id="stateDropdown"></select>
      </div>
      <div>
        <label for="crimeDropdown">Select Crime:</label>
        <select id="crimeDropdown"></select>
      </div>
      <div id="timeSeriesChart" style="height: 500px;"></div>
    </div>
  </div>

  <!-- Scripts required for the visualizations -->
  <script src="https://unpkg.com/d3@7"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <!-- Assuming a combined logic.js file for the unified dashboard -->
  <script src="combinedLogic.js"></script>
</body>
</html>
